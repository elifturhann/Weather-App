<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/aes.js"></script>
  <script src="./js/Extensions.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section class="top-banner">
    <div class="container">
      <center>
        <img src="./img/weather.png" alt="Bank logo" class="nav__logo"
          id="logo" />
          <h1 class="heading">
            Weather App</h1>
      </center>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities">
        <li class="city">
            <h2 class="city-name" data-name="Ilmajoki, FI">
                <span>Ilmajoki</span>
                <sup>FI</sup>
            </h2>
            <div class="city-temp">1<sup>°C</sup></div>
            <figure>
                <img class="city-icon" src="https://openweathermap.org/img/wn/03n@2x.png">
                <figcaption>scattered clouds</figcaption>
            </figure>
        </li>
      </ul>
    </div>
  </section>
  <footer class="page-footer">
    <div class="container">
      <small>Coded by <span>❤</span> Elif Turhan</a>
      </small>
    </div>
  </footer>
  <script src="./weather.js"></script>
</body>
</html>
